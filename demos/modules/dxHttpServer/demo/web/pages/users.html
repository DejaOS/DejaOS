<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Remote Management System - User Management</title>
    <link rel="icon" href="../image/icon.png" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/users.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/users.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1>Device Remote Management System</h1>
        <div class="user-info">
          <span id="username">admin</span>
          <button id="logout">Logout</button>
        </div>
      </div>

      <div class="main-container">
        <div class="sidebar">
          <a href="./config.html" class="nav-btn">System Configuration</a>
          <a href="./devices.html" class="nav-btn">Device Management</a>
          <a href="./packages.html" class="nav-btn">Package Management</a>
          <a href="./updates.html" class="nav-btn">Update Records</a>
          <a href="javascript:;" class="nav-btn active">User Management</a>
        </div>

        <div class="content">
          <div class="users-section">
            <div class="section-header">
              <h2>User Management</h2>
              <div class="button-group">
                <button type="button" class="submit-btn" id="add-user">
                  Add User
                </button>
              </div>
            </div>
            <div class="users-list">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>Creation Time</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="users-table-body">
                  <!-- User data will be dynamically added via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add User Dialog -->
          <div class="user-dialog" id="user-dialog" style="display: none">
            <div class="dialog-content">
              <h3>Add User</h3>
              <form id="user-form" class="user-form">
                <div class="form-group">
                  <label for="username-input">Username:</label>
                  <input
                    type="text"
                    id="username-input"
                    required
                    placeholder="Please enter username"
                  />
                </div>
                <div class="form-group">
                  <div style="font-size: 12px; color: #666">
                    Default password: 123456
                  </div>
                </div>
                <div class="dialog-buttons">
                  <button type="button" class="cancel-btn" id="cancel-user">
                    Cancel
                  </button>
                  <button type="submit" class="submit-btn">Confirm</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
