<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Remote Management System - Package Management</title>
    <link rel="icon" href="../image/icon.png" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/packages.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/packages.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1>Device Remote Management System</h1>
        <div class="user-info">
          <span id="username">admin</span>
          <button id="logout">Logout</button>
        </div>
      </div>

      <div class="main-container">
        <div class="sidebar">
          <a href="./config.html" class="nav-btn">System Configuration</a>
          <a href="./devices.html" class="nav-btn">Device Management</a>
          <a href="javascript:;" class="nav-btn active">Package Management</a>
          <a href="./updates.html" class="nav-btn">Update Records</a>
          <a href="./users.html" class="nav-btn">User Management</a>
        </div>

        <div class="content">
          <div class="packages-section">
            <div class="section-header">
              <h2>Package Management</h2>
              <div class="button-group">
                <button type="button" class="submit-btn" id="upload-package">
                  Upload Package
                </button>
              </div>
            </div>
            <div class="packages-list">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Filename</th>
                    <th>Version</th>
                    <th>Hardware Type</th>
                    <th>Upload Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="packages-table-body">
                  <!-- Package data will be dynamically added via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>

          <!-- Upload Package Dialog -->
          <div class="upload-dialog" id="upload-dialog" style="display: none">
            <div class="dialog-content">
              <h3>Upload Package</h3>
              <form id="upload-form" class="upload-form">
                <div class="form-group">
                  <label for="package-file">Package File:</label>
                  <input
                    type="file"
                    id="package-file"
                    name="package-file"
                    accept=".zip,.bin"
                  />
                </div>
                <div class="form-group">
                  <label for="package-version">Version:</label>
                  <input
                    type="text"
                    id="package-version"
                    name="package-version"
                    placeholder="Please enter version"
                  />
                </div>
                <div class="form-group">
                  <label for="hardware-type">Hardware Type:</label>
                  <select id="hardware-type" name="hardware-type">
                    <option value="">Please select hardware type</option>
                    <option value="Type-A">Type-A</option>
                    <option value="Type-B">Type-B</option>
                    <option value="Type-C">Type-C</option>
                  </select>
                </div>
                <div class="dialog-buttons">
                  <button type="button" class="cancel-btn" id="cancel-upload">
                    Cancel
                  </button>
                  <button type="submit" class="submit-btn">Upload</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
