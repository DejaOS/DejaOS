<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Remote Management System - Device Management</title>
    <link rel="icon" href="../image/icon.png" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/devices.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/devices.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <h1>Device Remote Management System</h1>
        <div class="user-info">
          <span id="username">admin</span>
          <button id="logout">Logout</button>
        </div>
      </div>

      <div class="main-container">
        <div class="sidebar">
          <a href="./config.html" class="nav-btn">System Configuration</a>
          <a href="javascript:;" class="nav-btn active">Device Management</a>
          <a href="./packages.html" class="nav-btn">Package Management</a>
          <a href="./updates.html" class="nav-btn">Update Records</a>
          <a href="./users.html" class="nav-btn">User Management</a>
        </div>

        <div class="content">
          <div class="devices-section">
            <div class="section-header">
              <h2>Device Management</h2>
              <div class="button-group">
                <button type="button" class="submit-btn" id="batch-upgrade">
                  Batch Upgrade
                </button>
                <button type="button" class="submit-btn" id="batch-delete">
                  Batch Delete
                </button>
              </div>
            </div>
            <div class="devices-list">
              <table class="data-table">
                <thead>
                  <tr>
                    <th width="40">
                      <input type="checkbox" id="select-all" />
                    </th>
                    <th>Device SN</th>
                    <th>Status</th>
                    <th>Hardware Type</th>
                    <th>Application Name</th>
                    <th>Application Version</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="devices-table-body">
                  <!-- Device data will be dynamically added via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
