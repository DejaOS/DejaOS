<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Door Control - Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
        padding: 20px;
        color: #f5f5f5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo h1 {
        color: #1e88e5;
        font-size: 28px;
      }

      .logo p {
        color: #aaaaaa;
        font-size: 14px;
      }

      .logout-btn {
        padding: 10px 20px;
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
        border: 1px solid #f44336;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: rgba(244, 67, 54, 0.3);
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr;
        justify-items: center;
        gap: 30px;
        margin-bottom: 40px;
      }

      @media (max-width: 768px) {
        .dashboard {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 520px;
      }

      .card h2 {
        color: #1e88e5;
        margin-bottom: 20px;
        font-size: 22px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card h2 i {
        font-size: 24px;
      }

      .door-visualization {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 10px 0 5px;
        position: relative;
        height: auto;
      }

      .door-container {
        display: inline-block;
        position: relative;
        width: 300px;
        height: 180px;
      }

      .door-panel {
        position: absolute;
        width: 140px;
        height: 180px;
        background: #2d2d2d;
        border: 3px solid #1e88e5;
        border-radius: 10px;
        transition: transform 0.8s ease;
      }

      .door-left {
        left: 10px;
        transform-origin: left center;
      }

      .door-right {
        right: 10px;
        transform-origin: right center;
      }

      .door-status {
        margin-bottom: 12px;
        font-size: 14px;
        font-weight: bold;
        padding: 6px 14px;
        border-radius: 8px;
        display: inline-block;
      }

      .status-open {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
        border: 1px solid #4caf50;
      }

      .status-closed {
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
        border: 1px solid #ffc107;
      }

      .control-btn {
        width: 100%;
        padding: 20px;
        background: #1e88e5;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .control-btn:hover:not(:disabled) {
        background: #1565c0;
        transform: translateY(-3px);
      }

      .control-btn:active:not(:disabled) {
        transform: translateY(0);
      }

      .control-btn:disabled {
        background: #666666;
        cursor: not-allowed;
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .info-item {
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
      }

      .info-label {
        font-size: 12px;
        color: #888888;
        margin-bottom: 5px;
      }

      .info-value {
        font-size: 18px;
        font-weight: 600;
        color: #ffffff;
      }

      .message {
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        display: none;
      }

      .message.success {
        background: rgba(76, 175, 80, 0.2);
        color: #4caf50;
        border: 1px solid #4caf50;
      }

      .message.error {
        background: rgba(244, 67, 54, 0.2);
        color: #f44336;
        border: 1px solid #f44336;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #888888;
      }

      footer {
        text-align: center;
        margin-top: 50px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        color: #666666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>üö™ Remote Door Control</h1>
          <p>Admin Panel - Secure Access Management</p>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </header>

      <div class="dashboard">
        <!-- Door Control Card -->
        <div class="card">
          <div class="door-visualization">
            <div class="door-status status-closed" id="doorStatus">CLOSED</div>
            <div class="door-container">
              <div class="door-panel door-left" id="doorLeft"></div>
              <div class="door-panel door-right" id="doorRight"></div>
            </div>
          </div>

          <button class="control-btn" id="openDoorBtn" onclick="openDoor()">
            <i>üîì</i> Open Door Remotely
          </button>

          <div class="message" id="message"></div>

          <div style="margin-top: 20px; color: #888888; font-size: 14px">
            <p>
              <strong>Note:</strong> Door will automatically close after 5
              seconds.
            </p>
          </div>
        </div>
      </div>

      <footer>DW200 Remote Door Control Demo &copy; 2025</footer>
    </div>

    <script>
      let doorOpen = false;
      let token = sessionStorage.getItem("doorToken");
      let doorAngle = 0;
      let doorAnimation = null;

      // Check authentication
      if (!token) {
        window.location.href = "index.html";
      }

      // DOM elements
      const doorLeft = document.getElementById("doorLeft");
      const doorRight = document.getElementById("doorRight");
      const doorStatus = document.getElementById("doorStatus");
      const openDoorBtn = document.getElementById("openDoorBtn");
      const messageEl = document.getElementById("message");

      // Initialize door visualization
      function initDoorVisualization() {
        doorLeft.style.transform = "perspective(1000px) rotateY(0deg)";
        doorRight.style.transform = "perspective(1000px) rotateY(0deg)";
        updateDoorStatus(false);
      }

      // Update door visualization
      function updateDoorVisualization(isOpen) {
        if (isOpen === doorOpen) return;

        doorOpen = isOpen;

        if (doorAnimation) {
          cancelAnimationFrame(doorAnimation);
          doorAnimation = null;
        }

        if (isOpen) {
          // Animate door opening
          doorAngle = 0;
          animateDoorOpen();
          updateDoorStatus(true);
        } else {
          // Animate door closing
          doorAngle = 90;
          animateDoorClose();
          updateDoorStatus(false);
        }
      }

      // Animate door opening
      function animateDoorOpen() {
        if (doorAngle >= 90) {
          doorAngle = 90;
          updateDoorPanels();
          return;
        }

        doorAngle += 2;
        updateDoorPanels();
        doorAnimation = requestAnimationFrame(animateDoorOpen);
      }

      // Animate door closing
      function animateDoorClose() {
        if (doorAngle <= 0) {
          doorAngle = 0;
          updateDoorPanels();
          return;
        }

        doorAngle -= 2;
        updateDoorPanels();
        doorAnimation = requestAnimationFrame(animateDoorClose);
      }

      // Update door panel positions
      function updateDoorPanels() {
        const leftRotation = -doorAngle;
        const rightRotation = doorAngle;

        doorLeft.style.transform = `perspective(1000px) rotateY(${leftRotation}deg)`;
        doorRight.style.transform = `perspective(1000px) rotateY(${rightRotation}deg)`;
      }

      // Update door status display
      function updateDoorStatus(isOpen) {
        if (isOpen) {
          doorStatus.textContent = "OPEN";
          doorStatus.className = "door-status status-open";
          openDoorBtn.disabled = true;
          openDoorBtn.innerHTML = "<i>üö™</i> Door Opening...";
        } else {
          doorStatus.textContent = "CLOSED";
          doorStatus.className = "door-status status-closed";
          openDoorBtn.disabled = false;
          openDoorBtn.innerHTML = "<i>üîì</i> Open Door Remotely";
        }
      }

      // Open door via API
      async function openDoor() {
        if (doorOpen) return;

        // Show loading state
        openDoorBtn.disabled = true;
        openDoorBtn.innerHTML = "<i>‚è≥</i> Sending Command...";

        // Clear previous message
        messageEl.style.display = "none";
        messageEl.className = "message";
        messageEl.textContent = "";

        try {
          const response = await fetch("/api/open-door", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ token: token }),
          });

          const result = await response.json();

          if (result.success) {
            messageEl.textContent = "Door open command sent successfully!";
            messageEl.className = "message success";
            messageEl.style.display = "block";

            // Simulate door opening (real state will come from polling)
            updateDoorVisualization(true);

            // Re-enable button after 5 seconds
            setTimeout(() => {
              updateDoorVisualization(false);
            }, 5000);
          } else {
            messageEl.textContent = result.message || "Failed to open door";
            messageEl.className = "message error";
            messageEl.style.display = "block";
            openDoorBtn.disabled = false;
            openDoorBtn.innerHTML = "<i>üîì</i> Open Door Remotely";
          }
        } catch (error) {
          console.error("Open door error:", error);
          messageEl.textContent = "Network error. Please check connection.";
          messageEl.className = "message error";
          messageEl.style.display = "block";
          openDoorBtn.disabled = false;
          openDoorBtn.innerHTML = "<i>üîì</i> Open Door Remotely";
        }
      }

      // Logout function
      function logout() {
        sessionStorage.removeItem("doorToken");
        window.location.href = "index.html";
      }

      // Initialize page
      function init() {
        initDoorVisualization();
      }

      // Start when page loads
      window.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
